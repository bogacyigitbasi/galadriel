name: Ruff lint & format checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python Dependencies
        run: |
          pip install -e ".[dev]"
      - run: ruff format --check
      - run: ruff check
